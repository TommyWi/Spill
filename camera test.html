<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <script>
        var player;
        let squares = [];
        
        var px = 400;
        var py = 200;
        var SCENE_W = 1600;
        var SCENE_H = 800;

        function setup() {
            createCanvas(800, 400);
            background(0);
            let hw = 25;
            for (let i = 0; i < 1600; i = i + hw) {
                for (let j = 0; j < 800; j = j + hw) {
                    squares.push(new Square(i, j, hw))
                }
            }
            player = createSprite(px, py, 50, 100);

            
        }

        function draw() {
            
            camera.position.x = player.position.x;
            camera.position.y = player.position.y;
            player.position.x = px;
            player.position.y = py;

            if (mouseIsPressed) {
                camera.zoom = 0.5;
            } else {
                camera.zoom = 1;
            }

            
            

            for (let i = 0; i < squares.length; i++) {
                squares[i].showA();
                if (i % 2 == 1) {
                    squares[i].showA();
                } else {
                    squares[i].showB();
                }
            }

            noStroke();
            fill(0, 0, 0, 20);
            ellipse(player.position.x, player.position.y + 90, 80, 30);
          
            drawSprite(player);
          
            controls();
            camera.on();
            
        } 

        function controls() {
            if (keyIsDown(87) || keyIsDown(UP_ARROW)) {
                py += -2;
            } else if (keyIsDown(65) || keyIsDown(LEFT_ARROW)) {
                px += -2;
            } else if (keyIsDown(83) || keyIsDown(DOWN_ARROW)) {
                 py += +2;
            } else if (keyIsDown(68) || keyIsDown(RIGHT_ARROW)) {
                px += +2;
            }
        }

        class Square {
            constructor(xx, yy, hw = 10) {
                this.xx = xx;
                this.yy = yy;
                this.hw = hw;


            }
            showA() {
                stroke(255);
                strokeWeight(1);
                fill(255, 0, 100);
                rect(this.xx, this.yy, this.hw, this.hw);
            }

            showB() {
                stroke(255);
                strokeWeight(1);
                fill(0, 255, 0);
                rect(this.xx, this.yy, this.hw, this.hw);
            }
        }
    </script>
</body>
</html>
